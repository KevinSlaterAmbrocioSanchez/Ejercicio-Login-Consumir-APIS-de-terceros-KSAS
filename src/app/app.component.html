<header *ngIf="!isRootRoute()">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <div class="d-flex align-items-center">
      <button
        class="btn btn-light border-0"
        type="button"
        (click)="toggleMenu()"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
        <span class="ms-2">MENÃš</span>
      </button>
    </div>
    <div class="mx-auto">
      <h1 class="navbar-brand fw-bold text-uppercase m-0">MultitiendaExpress</h1>
    </div>
    <div class="d-flex align-items-center">
      <img
        [src]="currentUser()?.avatar || 'https://via.placeholder.com/40'"
        alt="User Avatar"
        class="profile-avatar me-3"
      />
      <button class="btn btn-outline-dark btn-sm" (click)="logout()">Salir</button>
    </div>
  </nav>
  <div
    class="collapse bg-purple text-white text-center py-3"
    [ngClass]="{ show: menuOpen }"
    id="menuOptions"
  >
    <ul class="list-unstyled m-0">
      <li><a routerLink="/dashboard" class="menu-item" (click)="toggleMenu()">Dashboard</a></li>
      <li><a routerLink="/perfil" class="menu-item" (click)="toggleMenu()">Perfil</a></li>
      <li><a routerLink="/tablas" class="menu-item" (click)="toggleMenu()">Tablas</a></li>
    </ul>
  </div>
</header>
<router-outlet></router-outlet>
